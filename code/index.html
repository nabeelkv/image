<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Image Pricing Calculator</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">

</head>

<body>
  <script>
  
  var code = prompt("Please enter your code");

var price = "";

for (var i = 0; i < code.length; i++) {
  var letter = code.charAt(i).toLowerCase();

  switch (letter) {
  case "d":
    price += "1";
    break;
  case "u":
    price += "2";
    break;
  case "a":
    price += "3";
    break;
  case "l":
    price += "4";
    break;
  case "s":
    price += "5";
    break;
  case "h":
    price += "6";
    break;
  case "o":
    price += "7";
    break;
  case "c":
    price += "8";
    break;
  case "k":
    price += "9";
    break;
  case "x":
    price += "0";
    break;

}

}

alert(price);
  
  
  
  </script>
</body>
</html>
